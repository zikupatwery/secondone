<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>from_tag</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <style>
        body{
            background: url(images/boat.jpg);
        }
    </style>
    <style>
        h1 {text-align: center;}
    </style>
    <body>
        <div class="wrapper">
           <form action="#" method="get" enctype="multipart/form-data">
                <h1>Contact Us</h1>
             <label for="first_name">First name:</label><br>
             <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"><br>
<label for="last_name">Last name:</label><br>
<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"><br>
        <label for="date_of_birth">Date of birth:</label>
        <input type="date_of_birth" placeholder="Type your date of birth" name="date_of_birth"  id="date_of_birth" class="date_of_birth"><br>
            <label for="email">Email address:</label>
            <input type="email" placeholder="Type your email address" name="email" id="email" class="email"><br>
                <label for="password">Type your password:</label>
                <input type="password" placeholder="Type your password" name="password" id="password" class="password"><br>
      <label for="gendeer">Gender:</label>
      <input type="radio" value="Male" name="gender"><span>Male</span>
      <input type="radio" value="Female" name="gender"><span>Female</span><br>
<label for="">where do you want to go:</label><br>
<input type="checkbox" value="USA"><span>USA</span>
<input type="checkbox" value="CANADA"><span>CANADA</span>
<input type="checkbox" value="DUBAI"><span>DUBAI</span>
<input type="checkbox" value="MALAYSIA"><span>MALAYSIA</span><br>
<label for="message">Your Message:</label><br>
<textarea cols="50" rows="05" placeholder="Write yor message here" name="message" itemid="message" class="message"></textarea><br>
        <button type="submit">Send</button>
            <button type="reset">Reset</button>
</form>
        </div>
    </body>

</html>
